<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatore Calorie MET</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Calcolatore di Calorie Bruciate</h2>
        <div class="card p-4 mt-3">
            <div class="mb-3">
                <label for="peso" class="form-label">Peso (kg)</label>
                <input type="number" id="peso" class="form-control" placeholder="Inserisci il tuo peso">
            </div>
            <div class="mb-3">
                <label for="attivita" class="form-label">Tipo di Attivit√†</label>
                <select id="attivita" class="form-select">
                    <option value="3.5">Camminata lenta (3.5 MET)</option>
                    <option value="6">Corsa leggera (6 MET)</option>
                    <option value="8">Ciclismo moderato (8 MET)</option>
                    <option value="10">Nuoto (10 MET)</option>
                    <option value="15">Salto con la corda (15 MET)</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="durata" class="form-label">Durata (minuti)</label>
                <input type="number" id="durata" class="form-control" placeholder="Inserisci la durata">
            </div>
            <button class="btn btn-primary w-100" onclick="calcolaCalorie()">Calcola</button>
            <h3 class="mt-3 text-center" id="risultato"></h3>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
