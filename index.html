<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatore Calorie Personalizzato</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Calcolatore di Calorie Bruciate</h2>
        <div class="card p-4 mt-3">
            <div class="mb-3">
                <label for="peso" class="form-label">Peso (kg)</label>
                <input type="number" id="peso" class="form-control" placeholder="Inserisci il tuo peso">
            </div>
            <div class="mb-3">
                <label for="distanza" class="form-label">Distanza percorsa (km)</label>
                <input type="number" id="distanza" class="form-control" placeholder="Inserisci la distanza">
            </div>
            <div class="mb-3">
                <label for="durata" class="form-label">Durata (minuti)</label>
                <input type="number" id="durata" class="form-control" placeholder="Inserisci la durata">
            </div>
            <div class="mb-3">
                <label for="pendenza" class="form-label">Pendenza (%)</label>
                <input type="number" id="pendenza" class="form-control" placeholder="Inserisci la pendenza (0 se pianura)">
            </div>
            <button class="btn btn-primary w-100" onclick="calcolaCalorie()">Calcola</button>
            <h3 class="mt-3 text-center" id="risultato"></h3>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
